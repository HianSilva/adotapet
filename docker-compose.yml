version: '3.8'

services:
  # Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: adotapet-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: adotapet
      POSTGRES_USER: adotapet
      POSTGRES_PASSWORD: adotapet123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adotapet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adotapet -d adotapet"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak - Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: adotapet-keycloak
    ports:
      - "8180:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/adotapet
      KC_DB_USERNAME: adotapet
      KC_DB_PASSWORD: adotapet123
    command: start-dev --import-realm
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/realm.json:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - adotapet-network

networks:
  adotapet-network:
    driver: bridge

volumes:
  postgres_data: