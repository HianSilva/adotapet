spring.application.name=adota-pet
# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/adotapet
spring.datasource.username=adotapet
spring.datasource.password=adotapet123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Keycloak OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/adotapet
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/adotapet/protocol/openid-connect/certs

# Keycloak Admin Client
keycloak.auth-server-url=http://localhost:8180
keycloak.realm=adotapet
keycloak.client-id=adotapet-api
keycloak.client-secret=dev-secret-change-in-prod
keycloak.admin-username=admin
keycloak.admin-password=admin