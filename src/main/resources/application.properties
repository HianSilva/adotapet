spring.application.name=adota-pet

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/adotapet}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:adotapet}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:adotapet123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Keycloak OAuth2 Resource Server
# issuer-uri: valor que o Keycloak emite no token (usado para validação do claim "iss")
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8180/realms/adotapet}
# jwk-set-uri: endpoint para buscar chaves públicas (pode ser interno no Docker)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs}

# Keycloak Admin Client
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8180}
keycloak.realm=${KEYCLOAK_REALM:adotapet}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:adotapet-api}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:dev-secret-change-in-prod}
keycloak.admin-username=${KEYCLOAK_ADMIN_USERNAME:admin}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASSWORD:admin}

# Swagger Servers
app.server.url=${APP_SERVER_URL:http://localhost:8080}
app.server.production-url=${APP_SERVER_PRODUCTION_URL:}