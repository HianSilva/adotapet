spring.application.name=adota-pet-test

spring.datasource.url=jdbc:h2:mem:adotapet_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/test
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/test/protocol/openid-connect/certs

keycloak.auth-server-url=http://localhost:8180
keycloak.realm=test
keycloak.client-id=test-client
keycloak.client-secret=test-secret
keycloak.admin-username=admin
keycloak.admin-password=admin

logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.br.edu.ifrn.hiansil.adotapet=INFO
